<!DOCTYPE html>
<html>
	<head>
		<title>
			Circuit breaker visualization simulation
		</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'> -->
		<style>
		@font-face {
			font-family: 'Share Tech';
			src: url('fonts/ShareTech-Regular.ttf'); 
		}
		</style>
		<link href='css/circuit_breaker.css' rel='stylesheet' type='text/css'>
		<link href='css/circuit_breaker_animations.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="options" style="margin-bottom:20px;border-bottom:1px solid #73D8EA;padding:15px;">
			<input type="checkbox" id="includeAnimations" /><label for="includeAnimations" >Animations</label>
			<input type="checkbox" id="includeSound" /><label for="includeSound" >Sound Effects</label>
		</div>
		<div id="container">
		</div>
		<script id="breakerTmpl" type="text/template">
			<div id="breaker" class="breakerWrapper">
				<div class="breakerComponents">
					<div class="breakerHeader"><span class="breakerName"></span> is <span class="breakerStatus"></span></div>
					<table class="breakerDisplay" cellpadding="0" cellspacing="0">
						<tr>
							<td class="leftSide"></td>
							<td class="visualIndicator"><div class="breakerBar open"></div></td>
							<td class="rightSide"></td>
						</tr>
					</table>
					<div class="chart"><div class="chartItems"></div><br clear="both"/></div>
					<table class="statusHistory" cellpadding="0" cellspacing="0">
						<thead><tr><th>Status</th><th>On</th><th>Details</th></tr></thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</script>
		<script src="js/bio_systems.min.js"></script>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/circuit_breaker.min.js"></script>
		<script>
			$(document).ready(function(){
				simulate();
			});
		</script>
	</body>
</html>
